{%extends "layout.html"%}
{% block body %}
<div class="container mt-5 mb-5">
    <h2>Editar producto</h2>
    <form action="{% url 'editar_producto' producto.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Guardar">
    </form>

</div>
{% endblock %}
